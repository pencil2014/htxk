{{each data.list as item index}}
<tr>
	<td>{{index+1}}</th>
	<td>{{item.title}}</td>
	<td>{{item.rightsName}}</td>
	<td>￥{{(item.investmentAmount+item.realPrice)/100}}</td>
	<td>{{item.updateTime}}</td>
	<td><a href="/sponsor/bid/order/detail?bidDetailId={{item.bidId}}" target="_blank" class="a_style">查看</a></td>
</tr>
{{/each}}
