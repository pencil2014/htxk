<div class="detail_box">
	<div class="detail_common detail_content">
		<h2 class="mod_h1">赛事招商联系方式</h2>
		<div class="basic_message">
			<ul class="message_box merchants_box">
				<li>
					<em>联系人：</em>
					<span class="sport_ask">{{contactPerson ? contactPerson : '--'}}</span>
				</li>
				<li>
					<em>联系电话：</em>
					<span class="apply_cost">{{contactPhone ? contactPhone : '--'}}</span>
				</li>
				<li>
					<em>邮箱：</em>
					<span class="apply_cost">{{contactEmail ? contactEmail : '--'}}</span>
				</li>
				{{each listFile as val index}}
				<li>
					<em>附件：</em>
					<span class="apply_cost">
						<a href='/sponsor/attachment/download?fileName={{val.fileName}}&fileUrl={{val.fileUrl}}'>{{val.fileName}}</a>
					</span>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</div>
<div class="space_bottom"></div>
