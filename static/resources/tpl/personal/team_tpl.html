<!-- 球队数据 -->
<div class="cicle_team">
	{{if data.list.length>0}}
		<ul>
			{{include './team_subtpl'}}
		</ul>
		{{if data.hasNextPage}}
			<div data-page="{{data.page}}" class="load_more">查看更多</div>
		{{/if}}
	{{else}}
		<div class="default_page_box">
			<div class="default_img_box">
				<img src="/resources/images/defaultPage/not_join_team.png" width="100%">
			</div>
			<p class="default_page_tips">
				没有加入球队
			</p>
		</div>
	{{/if}}
</div>
