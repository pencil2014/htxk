<!-- 加载资讯 -->
{{if data.list.length>0}}
	<div class="news_box">
		<ul>
			{{include './news_subtpl'}}
		</ul>
		{{if data.hasNextPage}}
			<div data-page="{{data.page}}" class="load_more">查看更多</div>
		{{/if}}
	</div>
{{else}}
	<div class="news_box">
		<div class="default_page_box">
			<div class="default_img_box">
				<img src="/resources/images/defaultPage/not_news.png" width="100%">
			</div>
			<p class="default_page_tips">
				一条资讯都没有
			</p>
		</div>
	</div>
{{/if}}
